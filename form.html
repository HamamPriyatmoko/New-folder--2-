<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<body>
  <link rel="stylesheet" href="form.css" />
  <div class="container">
    <form>
      <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <div class="row mb-3">
          <div class="col">
            <label for="nama" class="form-label">Nama :</label>
            <input type="text" class="form-control" id="nama" name="nama" />
          </div>
          <div class="col">
            <label for="alamat" class="form-label">Alamat :</label>
            <input type="text" class="form-control" id="alamat" name="alamat" />
          </div>
          <div class="col">
            <label for="pass" class="form-label">Password :</label>
            <input type="password" class="form-control" id="pass" name="pass" />
          </div>
        </div>
        <div class="mb-3">
          <label>Jenis Kelamin :</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jk" id="laki-laki" value="laki-laki" checked />
            <label class="form-check-label" for="laki-laki">Laki-laki</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="jk" id="perempuan" value="perempuan" />
            <label class="form-check-label" for="perempuan">Perempuan</label>
          </div>
        </div>
        <div class="mb-3">
          <label>Bahasa Pemrograman yang Dikuasai :</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="web" name="web" />
            <label class="form-check-label" for="web">Web</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="mobile" name="mobile" />
            <label class="form-check-label" for="mobile">Mobile</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="desktop" name="desktop" />
            <label class="form-check-label" for="desktop">Desktop</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="kota" class="form-label">Kota Asal :</label>
          <select class="form-select" id="kota">
            <option selected disabled>Pilih kota...</option>
            <option>JOGJA</option>
            <option>SOLO</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="alasan" class="form-label">Apa yang membuat kami harus memilih anda?</label><br />
          <textarea class="form-control" id="alasan" rows="5" placeholder="Tulis Jawaban anda disini"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
    </form>
    <a href="index.html" class="btn btn-secondary mt-3">Home</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
